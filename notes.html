<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="text/javascript" async 
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <!-- Header with navigation -->
    <header>
        <h1>My Notes</h1>
        <nav><a href="index.html">üè† Home</a></nav>
    </header>

    <section id="content">
        <h2>Available Notes</h2>

        <!-- List of markdown files -->
        <ul id="notes-list">
            <!-- List items will be dynamically added here -->
        </ul>
    </section>

    <script>
        const username = 'orldomw'; // Your GitHub username
        const repo = 'orldomw.github.io'; // Replace with your repository name (e.g. 'law-notes')
        const folder = 'notes'; // Folder name where .md files are located

        // GitHub API URL to fetch the contents of the 'notes' folder
        const apiUrl = `https://api.github.com/repos/orldomw/contents/orldomw.github.io/notes`;

        // Function to fetch and display the markdown files
        function fetchMarkdownFiles() 
        {
    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            // Log the entire response to the console to debug
            console.log("API Response: ", data);

            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = ''; // Clear the existing list

            // Check if data is an array and contains files
            if (Array.isArray(data)) {
                data.forEach(item => {
                    // Filter only .md files
                    if (item.name.endsWith('.md')) {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = item.download_url; // Link to the raw markdown file
                        a.target = '_blank';
                        a.textContent = item.name.replace('.md', ''); // Display file name without extension
                        li.appendChild(a);
                        notesList.appendChild(li);
                    }
                });
            } else {
                console.error("Error: API response is not in expected format.");
            }
        })
        .catch(error => {
            console.error('Error loading files:', error);
        });
}


        // Fetch the markdown files when the page loads
        document.addEventListener('DOMContentLoaded', fetchMarkdownFiles);
    </script>

</body>
</html>
